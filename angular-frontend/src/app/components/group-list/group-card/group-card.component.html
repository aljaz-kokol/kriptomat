<mat-card class="group-card" (click)="onCardClick()">
  <button mat-icon-button class="settings-btn" (click)="onSettingsClick($event)">
    <mat-icon>settings</mat-icon>
  </button>
  <mat-card-title class="group-name">{{ group.name }}</mat-card-title>
  <mat-card-content class="group-content">
    <p class="group-note">{{ group.note }}</p>
    <div class="coin-images">
      <img class="coin-image"
           *ngFor="let coin of group.coins"
           [src]="coin.image"
           [alt]="coin.name + 'logo'"
           [matTooltip]="coin.name"
           (click)="onCoinClick(coin, $event)"
      />
    </div>
  </mat-card-content>
</mat-card>
