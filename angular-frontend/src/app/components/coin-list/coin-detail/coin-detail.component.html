<app-coin-header></app-coin-header>
<div class="container" *ngIf="!showSpinner">
  <app-coin-graph></app-coin-graph>
  <app-coin-add-popup [alreadySelectedCoins]="tabCoins" (onCoinsAdded)="onAdd($event)"></app-coin-add-popup>
</div>

<div class="error-container" *ngIf="error">
  <h1>There was an error</h1>
  <p>An error has occurred while trying to fetch coin data</p>
  <a mat-button color="accent" routerLink="/coin-list">Go Back</a>
</div>

<app-spinner *ngIf="showSpinner"></app-spinner>
