<mat-tab-group>
  <mat-tab label="By Days">
    <p class="date" [ngClass]="{'selected': selectedDates.indexOf(day) >= 0}" *ngFor="let day of days" (click)="onDayDateSelected(day)">{{ day }}</p>
  </mat-tab>
  <mat-tab label="By Months">
    <p class="date" [ngClass]="{'selected': selectedDates.indexOf(month) >= 0}" *ngFor="let month of months" (click)="onMothDateSelected(month)">{{ month }}</p>
  </mat-tab>
  <mat-tab label="By Years">
    <p class="date"[ngClass]="{'selected': selectedDates.indexOf(year) >= 0}" *ngFor="let year of years" (click)="onYearDateSelected(year)">{{ year }}</p>
  </mat-tab>
</mat-tab-group>
