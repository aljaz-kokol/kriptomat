<mat-tab-group>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>list</mat-icon>
      Purchases list
    </ng-template>
    <app-purchase-list></app-purchase-list>
  </mat-tab>
  <mat-tab [disabled]="fetchingData">
    <ng-template mat-tab-label>
      <mat-icon>show_chart</mat-icon>
      Purchase charts
    </ng-template>
    <app-purchase-graph></app-purchase-graph>
  </mat-tab>
</mat-tab-group>
