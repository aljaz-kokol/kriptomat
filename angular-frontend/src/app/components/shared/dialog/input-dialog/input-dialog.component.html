<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <p>{{ data.body.text }}</p>
  <mat-form-field appearance="outline" style="width: 100%">
    <input type="text" matInput [(ngModel)]="inputString" [placeholder]="data.body.placeholder" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()" color="accent">Cancel</button>
  <button mat-button (click)="onSave()" [disabled]="saveDisabled">Save</button>
</div>
